<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>		
		<div id="app">
            <child_one v-if="type === 'child_one'" ></child_one>  
            <child_two v-if="type === 'child_two'" ></child_two> 
            <!-- 点击 上面二个组件分开显示 -->
            <button @click="handleChange">change</button>
		</div>
	</body>
    <script type="text/javascript">
        //定义一个全局子组件
        Vue.component('child_one',{
            template: `<div v-once>hello_one</div>`,
        })
        //v-once 会提高展示显示的性能,
        Vue.component('child_two',{
            template: `<div v-once>hello_two</div>`,
        })


        var data = {
            type : 'child_one',
        };
        var vm  = new Vue({
            el : "#app",
            data :data,
            methods: {
                handleChange : function(){
                    this.type = this.type === 'child_one' ? 'child_two' : 'child_one'
                }
            },
        });
	
	</script>
</html>
