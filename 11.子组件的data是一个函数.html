<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>		
		<div id="app">
            <table>
                <tbody>
					<tr is="row"></tr>
					<tr is="row"></tr>
					<tr is="row"></tr>
                </tbody>
			</table>
			
			<table>
                <ul>
					<li is="row"></li>
					<li is="row"></li>
					<li is="row"></li>
				</ul>
			</table>
			
		</div>
	</body>
	<script type="text/javascript">
		var data = {message1 : "hello world",message2 : "<h1>hello world</h1>"};

        Vue.component('row',{
			//子组件的data 是一个函数
			data : function(){
				return {
					content : "this is  a  row"
				}
			},
            template: "<tr><td>  {{content}} </td></tr>"
        })

		var vm = new Vue({
			el : "#app",
			data : data,
		})
	</script>
</html>
