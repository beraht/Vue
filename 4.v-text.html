<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>
		
		<div id="app">
			<!-- 模板语法 -->
			
			<!-- 插值表达式 -->
			{{message1}}
			<div v-text="message1 + ' leesadasdasd'"></div>
			<div v-html="message2"></div>
			<div v-bind:title="message1 ">11</div>
		</div>
	</body>
	<script type="text/javascript">
		var data = {message1 : "hello world",message2 : "<h1>hello world</h1>"};
		var vm = new Vue({
			el : "#app",
			data : data,
		})
	</script>
</html>
