<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>
		<div id="app">
			
			<!-- 差值表达式 -->
			{{fullName}}

			<!-- 方法调用 -->
			{{fullNameMethods()}}

			<div v-text="fullName" ></div>

			<div v-html="fullName" ></div>

		</div>
	</body>
	<script>
		var data = {firastName: "mian" , lastName: "mian" }; 
		var vm = new Vue({
			el : "#app",
			data : data,
			methods: {
				fullNameMethods: function(){
					return this.firastName + ' ' + this.lastName + 'methods';
				}
			},
			//计算属性(存在缓存)
			computed: {
				fullName: function(){
					// 两个运算相加,返回一个值给 fullName
					return this.firastName + ' ' + this.lastName;
				}
			},
		});
	</script>
</html>
