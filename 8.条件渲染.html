<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script  src="./vue.js" ></script>
	</head>
	<body>
		<div id="root">

            <!-- 元素直接不存在存在-->
            <h1 v-if="show">{{message}}</h1>
            <h1 v-else="show">{{message + ' else'}}</h1>
            <!-- 元素存在,只是display -->
            <h1 v-show="show">{{message}}</h1>
            
		</div>
		
	</body>
	<script>		
		var data = {
            message : "hello world",
            show : false    
        }
		var vm = new Vue({
			el : "#root",
			data : data,			
		});
	</script>

</html>
