<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>
		<div id="app">
			
			<!-- 差值表达式 -->
			{{fullName}}

			<div v-text="fullName" ></div>

			<div v-html="fullName" ></div>

		</div>
	</body>
	<script>
		var data = {firastName: "dell" , lastName: "lee", fullName: "dell lee"}; 
		var vm = new Vue({
			el : "#app",
			data : data,
            //监听某个元素的变化
            watch: {
                //监听firastName 变量
                firastName:function(){
                    console.log("firastName发生变化");
                    this.fullName = this.firastName + ' ' + this.lastName;
                },
                //监听firastName 变量
                lastName:function(){
                    console.log("lastName发生变化");
                     this.fullName = this.firastName + ' ' + this.lastName;
                }
            },
			//计算属性(存在缓存)
			// computed: {
			// 	fullName: function(){
			// 		// 两个运算相加,返回一个值给 fullName
			// 		return this.firastName + ' ' + this.lastName;
			// 	}
			// },
		});
	</script>
</html>
