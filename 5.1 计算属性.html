<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>
		<div id="app">

			<!-- {{firastName}}
			{{lastName}} -->

			{{fullName}}

			<div v-text="fullName" ></div>

			<div v-html="fullName" ></div>

		</div>
	</body>
	<script>
		var data = {firastName: "mian" , lastName: "mian" }; 
		var vm = new Vue({
			el : "#app",
			data : data,
			//计算属性(存在缓存)
			computed: {
				fullName: {
					//取值的时候在这里运算
					get : function(){
						console.log("获取值");
						// 两个运算相加,返回一个值给 fullName
						return this.firastName + ' ' + this.lastName;
					},
					//设置值的时候,在这里运算
					set : function(value){
						console.log("设置了值:  " + value);
						var arr = value.split(" ");
						this.firastName = arr[0];
						this.lastName = arr[1];

					}
					
				}
			},
		});
	</script>
</html>
