<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>		
		<div id="app">
            <!--定义了一个动态的组件-->
            <!-- 原理是根据 :is里面的值去显示不同组件,is里面的值就是模板的名字 -->
            <component :is="type"></component>
            <!-- 点击 上面二个组件分开显示 -->
            <button @click="handleChange">change</button>
		</div>
	</body>
    <script type="text/javascript">
        //定义一个全局子组件
        Vue.component('child_one',{
            template: `<div>hello_one</div>`,
        })

        Vue.component('child_two',{
            template: `<div>hello_two</div>`,
        })


        var data = {
            type : 'child_one',
        };
        var vm  = new Vue({
            el : "#app",
            data :data,
            methods: {
                handleChange : function(){
                    this.type = this.type === 'child_one' ? 'child_two' : 'child_one'
                }
            },
        });
	
	</script>
</html>
