<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="./vue.js" ></script>
	</head>
	<body>		
		<div id="app">
			<!-- 使用引用的方式,对dom元素进行操作  -->
			<div  
					ref="hello"  
					@click="handleClick" >
				{{message1}}
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var data = {message1 : "hello world",message2 : "<h1>hello world</h1>"};

        Vue.component('row',{
			//子组件的data 是一个函数
			data : function(){
				return {
					content : "this is  a  row"
				}
			},
            template: "<tr><td>  {{content}} </td></tr>"
        })

		var vm = new Vue({
			el : "#app",
			data : data,
			methods: {
				handleClick : function(){
					//this.$refs 指的是所有的引用
					var a = this.$refs.hello  //对应的是dom 节点
					console.log(a.innerHTML) //hello world
				}
			},
		})
	</script>
</html>
